[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --tb=short -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (API/service layer with DB)
    security: marks tests as security tests
    unit: marks tests as unit tests (model/serializer/validator tests)
    e2e: marks tests as end-to-end tests (full user journey workflows)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
testpaths = app
