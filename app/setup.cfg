# =============================================================================
# Coverage.py Configuration
# =============================================================================
# This configures pytest-cov to properly track test coverage.
# Run: pytest (coverage is enabled by default via pytest.ini addopts)
# Run with HTML report: pytest --cov-report=html

[coverage:run]
# Track all code in current directory
source = .
# Enable branch coverage for more thorough analysis
branch = true
# Exclude non-production code from coverage
omit =
    */tests/*
    */migrations/*
    conftest.py
    manage.py
    htmlcov/*
    .pytest_cache/*
    __pycache__/*

[coverage:report]
# Lines to exclude from coverage reports
exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Debug/repr methods
    def __repr__
    def __str__
    # Abstract methods
    raise NotImplementedError
    raise AssertionError
    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    # Defensive assertions
    assert False
# Show line numbers of missing coverage
show_missing = true
# Fail if coverage drops below threshold (optional, uncomment to enforce)
# fail_under = 80

[coverage:html]
# Output directory for HTML reports
directory = htmlcov
