user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream Django backend
    upstream django {
        server web:8080;
        keepalive 64;  # Maintain pool of 64 cached connections to backend
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name *.spotsocial.app;

        # Connection settings
        keepalive_timeout 65;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint (matching your current production)
        location /healthcheck {
            return 200 'prod';
            add_header Content-Type text/plain;
        }

        location /monitor {
            return 403;
        }

        # Nginx stub_status for Prometheus
        location /status {
            stub_status;
            allow 127.0.0.1;   # allow localhost
            allow 172.18.0.0/16; # allow docker network (adjust if needed)
            deny all;
        }

        # Media files with quality compression support
        # Note: In production, S3 serves media directly most of the time
        # This handles quality parameter requests through Django
        location /media/ {
            # If quality parameter is present, redirect to internal quality handler
            if ($arg_quality) {
                rewrite ^/media/(.*)$ /_media_quality/$1 last;
            }

            # For non-quality requests, proxy to Django
            # (Django will redirect to S3 if needed)
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Internal location for handling quality compression requests
        location /_media_quality/ {
            internal;
            rewrite ^/_media_quality/(.*)$ /api/v1/media/$1 break;
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application proxy
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Django Channels
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts (optimized for WebSockets and file uploads)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;

            # Large file uploads
            client_max_body_size 100M;
        }
    }
}