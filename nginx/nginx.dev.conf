user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;

    # Upstream Django backend
    upstream django {
        server web:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers (relaxed for development)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint - proxy to Django
        location /health/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # Serve static files directly (CSS, JS, images)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Serve media files with quality compression support
        location /media/ {
            # If quality parameter is present, redirect to internal quality handler
            if ($arg_quality) {
                rewrite ^/media/(.*)$ /_media_quality/$1 last;
            }

            # Serve static files directly (no quality parameter)
            alias /var/www/media/;

            # CORS headers for media access
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

            # Cache settings for media files (only when served directly)
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Accept-Ranges bytes;

            # Fallback for missing files
            try_files $uri $uri/ =404;
        }

        # Internal location for handling quality compression requests
        location /_media_quality/ {
            internal;
            rewrite ^/_media_quality/(.*)$ /api/v1/media/$1 break;
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application proxy
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Django Channels
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Development timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Large file uploads
            client_max_body_size 100M;
        }
    }
}